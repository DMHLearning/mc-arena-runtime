arena:
  # Радиус (в блоках) от центра арены, в котором спавнятся мобы
  mob-spawn-radius: 15
  # Радиус спиральной области поиска безопасной точки для спавна игрока
  safe-spawn-search-radius: 10

waves:
  # Задержка в секундах между завершением волны и началом следующей
  delay-between-waves: 10
  # Каждые N волн игрокам предлагается выбор: покинуть с лутом или продолжить
  checkpoint-interval: 5
  # Время (секунды) на принятие решения на checkpoint; по истечении — автоматически продолжить
  checkpoint-timeout: 30
  # Базовое кол-во мобов на первой волне
  mobs-per-wave-base: 5
  # Прирост числа мобов с каждой последующей волной
  mobs-per-wave-scaling: 2
  # Список типов мобов (EntityType), которые могут спавниться на волнах
  mob-types:
    - ZOMBIE
    - SKELETON
    - SPIDER

# Награды при успешном завершении матча (добровольный выход на checkpoint)
loot:
  # Монетки за каждую пройденную волну (суммируются при выходе)
  coins-per-wave: 5

# Подключение к лобби
lobby:
  # Использовать Velocity для перехода на сервер лобби или телепорт на спавн мира
  use-velocity: true
  # ID сервера в Velocity (имя из velocity.toml), куда отправлять игроков
  velocity-server: "paper-lobby"
  # Мир и координаты, если use-velocity: false
  world: "world"
  spawn-x: 0.0
  spawn-y: 64.0
  spawn-z: 0.0
