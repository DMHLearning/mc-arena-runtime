name: ArenaRuntime
version: '1.0.0'
main: dev.denismasterherobrine.finale.arenaruntime.ArenaRuntimePlugin
api-version: '1.21'
depend: [ArenaWorldManagerPlugin]
prefix: ArenaRuntime
load: STARTUP
authors: [ DenisMasterHerobrine ]
commands:
  arenastart:
    description: Начать тестовую сессию на арене.
    usage: /arenastart <templateId>
    permission: arena.runtime.test
  arenastop:
    description: Принудительно остановить текущую сессию.
    usage: /arenastop
    permission: arena.runtime.test
  arenaruntime:
    description: Внутренняя команда для выбора на checkpoint (покинуть/продолжить).
    usage: /arenaruntime checkpoint <leave|continue>